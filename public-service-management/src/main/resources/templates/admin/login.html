<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/admin/login.css}" rel="stylesheet">
</head>

<body>

  <div class="login-container">
    <div class="login-box">
      <h2 class="text-center mb-4" th:text="#{admin.login.admin_login}">Admin Login</h2>

      <div th:if="${param.logout}" class="text-center mb-3 text-success" th:text="#{admin.login.logout_success}">
        Logged out successfully
      </div>

      <div th:if="${param.error}" class="text-center mb-3 text-danger"
        th:text="#{admin.login.invalid_email_or_password}">
        Invalid email or password
      </div>

      <form th:action="@{/admin/login}" method="post">
        <div class="mb-3">
          <input type="text" class="form-control form-control-lg" name="username" th:placeholder="#{admin.login.email}"
            required>
        </div>
        <div class="mb-4">
          <input type="password" class="form-control form-control-lg" name="password"
            th:placeholder="#{admin.login.password}" required>
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-100" th:text="#{admin.login.login}">Login</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
