<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:fragment="layout">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link th:href="@{/css/admin/layout.css}" rel="stylesheet">
</head>

<body>
  <div class="d-flex" id="wrapper">
    <nav id="sidebar" class="bg-dark text-light">
      <div class="sidebar-header d-flex align-items-center justify-content-center">
        <span class="sidebar-title fs-5 fw-bold" th:text="#{admin.layout.admin_panel}">Admin Panel</span>
      </div>

      <ul class="list-unstyled">
        <li>
          <a th:href="@{/admin/dashboard}" class="d-flex align-items-center px-3 py-2">
            <i class="bi bi-speedometer2 me-2"></i>
            <span th:text="#{admin.layout.dashboard}">Dashboard</span>
          </a>
        </li>

        <li>
          <a href="#usersSubmenu" data-bs-toggle="collapse" aria-expanded="false"
            class="d-flex align-items-center px-3 py-2 dropdown-toggle">
            <i class="bi bi-people me-2"></i>
            <span th:text="#{admin.layout.users}">Users</span>
          </a>
          <ul class="collapse list-unstyled ps-4" id="usersSubmenu">
            <li><a th:href="@{/admin/users}" class="d-block py-1" th:text="#{admin.layout.all_users}">All Users</a></li>
            <li><a th:href="@{/admin/users/add}" class="d-block py-1" th:text="#{admin.layout.add_user}">Add User</a>
            </li>
          </ul>
        </li>

        <li>
          <a href="#servicesSubmenu" data-bs-toggle="collapse" aria-expanded="false"
            class="d-flex align-items-center px-3 py-2 dropdown-toggle">
            <i class="bi bi-grid me-2"></i>
            <span th:text="#{admin.layout.services}">Services</span>
          </a>
          <ul class="collapse list-unstyled ps-4" id="servicesSubmenu">
            <li><a th:href="@{/admin/services}" class="d-block py-1" th:text="#{admin.layout.all_services}">All
                Services</a></li>
            <li><a th:href="@{/admin/services/create}" class="d-block py-1" th:text="#{admin.layout.add_service}">Add
                Service</a></li>
          </ul>
        </li>

        <li>
          <a th:href="@{/admin/applications}" class="d-flex align-items-center px-3 py-2">
            <i class="bi bi-files me-2"></i>
            <span th:text="#{admin.layout.applications}">Applications</span>
          </a>
        </li>

        <li>
          <a th:href="@{/admin/settings}" class="d-flex align-items-center px-3 py-2">
            <i class="bi bi-gear me-2"></i>
            <span th:text="#{admin.layout.settings}">Settings</span>
          </a>
        </li>
      </ul>
    </nav>

    <div id="content" class="flex-grow-1">
      <div class="topbar d-flex justify-content-between align-items-center px-3 py-2 border-bottom bg-light">
        <button id="toggleSidebar" class="btn btn-outline-primary btn-sm">
          <i class="bi bi-list"></i>
        </button>

        <div class="dropdown">
          <a class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle" href="#" role="button"
            data-bs-toggle="dropdown">
            <i class="bi bi-person-circle fs-4 me-2"></i><span sec:authentication="principal.fullName">Admin</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <form th:action="@{/admin/logout}" method="post" class="d-inline">
                <button type="submit" class="dropdown-item">
                  <i class="bi bi-box-arrow-right me-2"></i>
                  <span th:text="#{admin.layout.logout}">Logout</span>
                </button>
              </form>
            </li>
          </ul>
        </div>
      </div>

      <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <main class="p-4" layout:fragment="content"></main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/js/admin/layout.js}"></script>

  <div layout:fragment="scripts"></div>
</body>

</html>
